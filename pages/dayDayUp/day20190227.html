    <script>
        var secondDiv = document.getElementById("second");
        var second = secondDiv.innerText;
        console.info(second);

        var countDown = 60;
        function setTime() {
            if(countDown == 0) {
                countDown = 60;
            }else {
                secondDiv.innerText = countDown;
                countDown --;
            }
            var timer = setTimeout(function () {
                setTime();
            },1000);
        }
        setTime();
        function resetTime() {
            clearTimeout(timer);
            countDown = 60;
            setTime();
        }

    </script>
