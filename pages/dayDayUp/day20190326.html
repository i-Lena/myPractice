<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<script>
    function Foo() {
        getName = function () {
            console.info(1);
        };
        return this;
    }
    Foo.getName = function () {
        console.info(2);
    }
    Foo.prototype.getName = function () {
        console.info(3);
    }
    var getName = function () {
        console.info(4);
    }
    function getName(){
        console.info(5);
    }
    //请写出以下输出结果：
    Foo.getName();   //2
    getName();   //4
    Foo().getName();  //1
    getName();  // 1
    new Foo.getName();  // 2
    new Foo().getName(); //3
    new new Foo().getName();  //3
</script>
</body>
</html>
