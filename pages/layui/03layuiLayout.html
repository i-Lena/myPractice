<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03layui页面元素---布局</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css">
</head>
<body>
    <h2>1.layui-container</h2>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md9 layui-bg-red" style="height: 300px;">
                你的内容 9/12
            </div>
            <div class="layui-col-md3 layui-bg-green" style="height: 300px;">
                你的内容 3/12
            </div>
        </div>
    </div>
    <h2>2.layui-fluid</h2>
    <div class="layui-fluid">
        <div class="layui-col-md4 layui-bg-green" style="height: 300px;">
            第一列
        </div>
        <div class="layui-col-md4 layui-bg-red" style="height: 300px;">
            第二列
        </div>
        <div class="layui-col-md4 layui-bg-blue" style="height: 300px;">
            第三列
        </div>
    </div>
    <h2>3.layui列间距</h2>
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
            <div class="layui-bg-green" style="height: 300px;">第一列</div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-bg-red" style="height: 300px;">第二列</div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-bg-blue" style="height: 300px;">第三列</div>
        </div>
    </div>
    <h2>4.layui列偏移</h2>
    <div class="layui-row">
        <div class="layui-col-md4 layui-bg-cyan" style="height: 200px;">
            第一列
        </div>
        <div class="layui-col-md4 layui-bg-orange layui-col-md-offset4" style="height: 300px;">
            第二列
        </div>
    </div>
</body>
</html>
