<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域相关</title>
</head>
<body>
<script>
    /*
    * 下面代码打印出什么？
    * */
    var bar = 1;
    function foo(bar) {
        bar = 2;
        console.info(bar);
    }
    foo(bar);  //2
    console.info(bar);  //1
</script>
</body>
</html>
