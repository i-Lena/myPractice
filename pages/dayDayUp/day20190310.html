<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<script>
    /*
    * 以下代码输出的是什么？为什么？
    * */
    var b = 1;
    function outer() {
        var b = 2;
        function inner() {
            b++;
            var b = 3;
            console.info(b);  //3
        }
        inner();
    }
    outer();
</script>
<script>
    /*
    * 输出到控制台的将是“3”。
    * 在这个例子中有三个函数，每个都有它自己的var b声明。当调用变量时，
    * 将按照从本地到全局的顺序检查函数，直到找到实例。由于内部函数有自己
    * 的b变量，这就是输出。
    * 此外，由于提升内部的代码将被解释如下：
    * */
    function inner() {
        var b;  //b is undefined
        b++;  //b is NaN
        b = 3; // b is 3
        conosle.info(b);  //output "3"
    }
</script>
<script>
    /*
    * 代码返回后会怎么样？
    * */
    console.info(typeof 1);  //number
    console.info(typeof "number");  //string
    console.info(typeof typeof 1);  //string
    //打印结果：string
    //typeof 1将返回number typeof "number"将返回字符串
</script>
</body>
</html>
