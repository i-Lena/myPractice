<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中toString()，valueOf()，toLocaleString()的相关</title>
</head>
<body>
    <h1>JS中toString()，valueOf()，toLocaleString()的相关</h1>

    <script>
        //JS Array
        var array = new Array("sun","wu","kong");
        console.log(array.valueOf());  // Array[3]["sun","wu","kong"]
        console.log(array.toString()); //sun,wu,kong
        console.log(array.toLocaleString()); //sun,wu,kong

        //JS Boolean
        var boolean = new Boolean();
        console.log(boolean.valueOf());  //false
        console.log(boolean.toString());  //"false"  控制台输出没有引号，实则是带引号的字符串类型

        //JS Date
        var date = new Date();
        console.log(date.valueOf()); //1548385404518
        console.log(date.toString()); //Fri Jan 25 2019 11:03:24 GMT+0800 (中国标准时间)
        console.log(date.toLocaleString()); //2019/1/25 上午11:03:24

        //JS Math
        console.log(Math.PI.valueOf()); //3.141592653589793

        //JS Number
        var num = new Number(1337);
        console.log(num.valueOf());  //1337
        console.log(num.toString()); //1337
        console.log(num.toLocaleString());  //1,337

        //JS String
        var string = new String("abc");
        console.log(string.valueOf()); //abc
        console.log(string.toString());  //abc

    </script>
</body>
</html>
